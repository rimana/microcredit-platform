spring.application.name=microcredit-platform

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/microcredit_db
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server
server.port=8080

# JWT
app.jwt.secret=MicroCreditPlatformSecretKey2024ForJWTAuthentication
app.jwt.expiration.ms=86400000
# Configuration upload fichiers
file.upload-dir=./uploads
file.max-size=10MB
file.allowed-extensions=.pdf,.jpg,.jpeg,.png

# Taille maximale pour Spring
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB